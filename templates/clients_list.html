{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Clients</h2>
  <a href="{{ url_for('client_create') }}" class="btn btn-primary">New Client</a>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Client</th>
      <th>Date of Birth</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for c in clients %}
    <tr>
      <td>{{ c.client_id }}</td>
      <td>{{ c.first_name }} {{ c.last_name }}</td>
      <td>{{ c.date_of_birth }}</td>
      <td>{{ c.phone }}</td>
      <td>{{ c.email }}</td>
      <td>
        <a href="{{ url_for('client_edit', client_id=c.client_id) }}" class="btn btn-sm btn-secondary">Edit</a>
        <form action="{{ url_for('client_delete', client_id=c.client_id) }}"
              method="post" style="display:inline"
              onsubmit="return confirm('Delete this client?');">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Services</h2>
  <a href="{{ url_for('service_create') }}" class="btn btn-primary">New Service</a>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Service Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for s in services %}
    <tr>
      <td>{{ s.service_id }}</td>
      <td>{{ s.service_name }}</td>
      <td>
        <a href="{{ url_for('service_edit', service_id=s.service_id) }}" class="btn btn-sm btn-secondary">Edit</a>
        <form action="{{ url_for('service_delete', service_id=s.service_id) }}"
              method="post" style="display:inline"
              onsubmit="return confirm('Delete this service?');">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

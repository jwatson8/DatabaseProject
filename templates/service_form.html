{% extends "base.html" %}

{% block content %}
<h2>{{ 'Edit Service' if service else 'New Service' }}</h2>

<form method="post">
  <div class="mb-3">
    <label class="form-label">Service Name</label>
    <input name="service_name" class="form-control"
           value="{{ service.service_name if service else '' }}" required>
  </div>

  <button class="btn btn-primary">Save</button>
  <a href="{{ url_for('services_list') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
